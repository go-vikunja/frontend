kind: pipeline
name: build

trigger:
  branch:
    include:
      - main
  event:
    include:
      - push
      - pull_request

services:
  - name: api
    image: vikunja/api
    environment:
      VIKUNJA_SERVICE_TESTINGTOKEN: averyLongSecretToSe33dtheDB
      VIKUNJA_LOG_LEVEL: DEBUG

steps:
  - name: restore-cache
    image: meltwater/drone-cache:dev
    pull: true
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: cache_aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: cache_aws_secret_access_key
    settings:
      restore: true
      bucket: kolaente.dev-drone-dependency-cache
      endpoint: https://s3.fr-par.scw.cloud
      region: fr-par
      path_style: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "yarn.lock" }}_{{ arch }}_{{ os }}'
      mount:
        - '.cache'

  - name: dependencies
    image: node:16
    pull: true
    environment:
      YARN_CACHE_FOLDER: .cache/yarn/
      CYPRESS_CACHE_FOLDER: .cache/cypress/
    commands:
      - yarn --frozen-lockfile --network-timeout 100000
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: meltwater/drone-cache:dev
    pull: true
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: cache_aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: cache_aws_secret_access_key
    settings:
      rebuild: true
      bucket: kolaente.dev-drone-dependency-cache
      endpoint: https://s3.fr-par.scw.cloud
      region: fr-par
      path_style: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "yarn.lock" }}_{{ arch }}_{{ os }}'
      mount:
        - '.cache'
    depends_on:
      - dependencies

  - name: build
    image: node:16
    pull: true
    environment:
      YARN_CACHE_FOLDER: .cache/yarn/
      CYPRESS_CACHE_FOLDER: .cache/cypress/
    commands:
      - yarn run lint
      - yarn run build
    depends_on:
      - dependencies

  - name: test-unit
    image: node:16
    pull: true
    commands:
      - yarn test:unit
    depends_on:
      - dependencies

  - name: test-frontend
    image: cypress/browsers:node12.18.3-chrome87-ff82
    pull: true
    environment:
      CYPRESS_API_URL: http://api:3456/api/v1
      CYPRESS_TEST_SECRET: averyLongSecretToSe33dtheDB
      YARN_CACHE_FOLDER: .cache/yarn/
      CYPRESS_CACHE_FOLDER: .cache/cypress/
      CYPRESS_DEFAULT_COMMAND_TIMEOUT: 20000
    commands:
      - sed -i 's/localhost/api/g' public/index.html
      - yarn serve & npx wait-on http://localhost:8080
      - yarn test:frontend --browser chrome
    depends_on:
      - dependencies

  - name: upload-test-results
    image: plugins/s3:1
    pull: true
    settings:
      bucket: drone-test-results
      access_key:
        from_secret: test_results_aws_access_key_id
      secret_key:
        from_secret: test_results_aws_secret_access_key
      endpoint: https://s3.fr-par.scw.cloud
      region: fr-par
      path_style: true
      source: cypress/screenshots/**/**/*
      strip_prefix: cypress/screenshots/
      target: /${DRONE_REPO}/${DRONE_PULL_REQUEST}_${DRONE_BRANCH}/${DRONE_BUILD_NUMBER}/
    depends_on:
      - test-frontend
    when:
      status:
        - failure
        - success

